<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees Registration Page</title>
</head>
<body>
	<form style="border:2px solid black;padding-left:30px; margin-left:30%;margin-right:30%;" action="empinfo" method="post">
		<h1>EMployees Form</h1>
		<hr>
		<br> <br> <label>First Name:</label> <input type="text"
			placeholder="Enter you first name" name="fname"> <br> <br>
		<label>Last Name:</label> <input type="text"
			placeholder="Enter you last name" name="lname"> <br> <br>
		<label>Salary:</label> <input type="number"
			placeholder="Enter you salary" name="salary"> <br> <br>
		<label>Role:</label> <input type="text" placeholder="Enter you role"
			name="role"> <br> <br> <label>Join date:</label> <input
			type="date" placeholder="Enter you date of joining" name="join_date">
		<br> <br> <label>Experience:</label> <input type="number"
			placeholder="Enter your experience " name="experience"> <br>
		<br> <label>City:</label> <input type="text"
			placeholder="Enter your city" name="city"> <br> <br>
		<br> <label>Country:</label> <input type="text"
			placeholder="Enter your country" name="country"> <br> <br>
		<label>email:</label> <input type="email"
			placeholder="Enter your email" name="email"> <br> <br>
		<label>Mobile number:</label> <input type="number"
			placeholder="Enter your mobile number" name="mobno"> <br>
		<br> <label>Age:</label> <input type="number"
			placeholder="Enter your age" name="age"> <br> <br>
		<label>Marital Status:</label> <input type="text"
			placeholder="Enter your marital status" name="marital_status">
		<br> <br> <label>Date of birth:</label> <input type="date"
			placeholder="Enter your date of birth" name="dob"> <br>
		<br> <label>Password:</label> <input type="password"
			placeholder="Enter your password" name="password"> <br>
		<br>
		<button>submit</button>
	</form>
</body>
</html>
