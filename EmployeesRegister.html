<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees Registration Page</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
	<form
		
		action="empinfo" method="post">
		<h1>SIGN UP</h1>
		<br> 
		<label>First Name:</label> 
		<br> 
		<input type="text" placeholder="Enter you first name" name="fname" required>
		<br> 
		<br>
		 <label>Last Name:</label> 
		 <br>
		 <input type="text" placeholder="Enter you last name" name="lname" required> <br>
		<br>
		 <label>Gender :</label> 
		 <br>
		 <input  type="radio" style="width:20%;height:15px;" value="male" name="gender" required>Male
		 <br>
		 <input type="radio" style="width:20%;height:15px;" value="female" name="gender">Female
		 <br>
		 <input type="radio"  style="width:20%;height:15px;" value="transgender" name="gender">Transgender
		  <br>
		<br>
		<label>Email:</label> 
		<br> 
		<input type="email"	placeholder="Enter your email" name="email" required> 
		<br> <br>
		<label>Mobile number:</label><br> 
		<input type="text" placeholder="Enter your mobile number" name="mobno" required> <br>
		<br>
		<label>Date of birth:</label> <br> 
		<input type="date" placeholder="Enter your date of birth" name="dob" required>
		<br> 
		<br>
		 <label>Age:</label><br>
		  <input type="text" placeholder="Enter your age" name="age" required>
		   <br> <br>
		 <label>Salary:</label>
		 <br> 
		 <input type="text" placeholder="Enter you salary" name="salary" required> <br> <br>
		 <label>Role:</label>
		 <br> 
		 <input type="text"	placeholder="Enter you role" name="role" required>
		  <br> 
		  <br>
		<label>Join date:</label>
		<br> 
		<input type="date" placeholder="Enter you date of joining" name="join_date" required> <br>
		<br> 
		<label>Experience:</label>
		<br> 
		<input type="text" placeholder="Enter your experience " name="experience" required> <br>
		<br>
		 <label>City:</label> 
		 <br> 
		 <input type="text"	placeholder="Enter your city" name="city" required> 
		 <br>
		<br>
		 <label>State:</label> 
		 <br> 
		 <input type="text"	placeholder="Enter your State" name="state" required> 
		 <br>
		<br>
		 <label>Country:</label>
		 <br> 
		 <input type="text" placeholder="Enter your country" name="country" required> 
		 <br> 
		 <br>
		<label>Marital Status:</label>
		<br>
		 <input type="text"	placeholder="Enter your marital status" name="marital_status" required>
		<br> <br> 
		 <label>Password:</label> 
		 <br>
		 <input type="password" placeholder="Enter your password" name="password" required>
		<br> <br>
		<button>Register</button>
<p >Already have an account? <a href="login.html">Login here</a></p>
	</form>
</body>
</html>
