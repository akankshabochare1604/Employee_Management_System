<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees Registration Page</title>
<link rel="stylesheet" href="register.css">
<style >
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    background-image: radial-gradient(circle, #edeeea, #eff0eb, #f0f1ec, #f2f3ec, #f4f4ed);
    overflow: hidden; /* Prevent full-page scrolling */
}

/* Sidebar Styling */
.sidebar {
    width: 350px;
    height: 100vh;
    background-image: linear-gradient(to right top, #b6eb38, #febc03, #ff834c, #ff558f, #e458ce);
    color: black;
    font-weight: bold;
    padding-top: 20px;
    position: fixed;
    left: 0;
    top: 0;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
}

.logo {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
}

.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    padding: 15px;
    text-align: center;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    display: block;
    transition: 0.3s;
}

.nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

/* Main Content */
.main-content {
    width: 600px;
    height: 500px; /* Adjust height as per requirement */
    margin-left: 380px; /* Ensures space from sidebar */
    padding: 20px;
    background: #f4f4f9;
    position: relative;
    top: 80px;
    left:0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(230, 230, 250, 0.3));
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
    overflow-y: auto; /* Enables vertical scrolling only within this div */
    overflow-x: hidden;
}

 /* Styling Employee Details */
.main-content h3 {
    font-size: 16px;
    font-weight: 500;
    background: #f8f8f8;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 12px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.05);
    text-align: left;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>
<body>
<div class="sidebar">
    <div class="logo">Employee Management System</div>

</div>

</html>
