<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Reset default margin & padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-image: radial-gradient(circle, #edeeea, #eff0eb, #f0f1ec, #f2f3ec, #f4f4ed);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 350px;
            height: 100vh;
            background-image: linear-gradient(to right top, #b6eb38, #febc03, #ff834c, #ff558f, #e458ce);
            color: black;
            font-weight:bold;
            padding-top: 20px;
            position: fixed;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            padding: 15px;
            text-align: center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* To prevent content from hiding behind sidebar */
            padding: 20px;
            flex-grow: 1;
            background: #f4f4f9;
            position:relative;
            top:180px;
            left:190px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(230, 230, 250, 0.3));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">Employee Management System</div>
    <ul class="nav-links">
        
        <li><a href="signup.html">Register</a></li>
        <li><a href="admin_login.html">Login</a></li>
        
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Welcome to Employee Management System</h1>
    <p>Register Or Login To Perform Operations.</p>
</div>

</body>
</html>
