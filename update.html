<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees Registration Page</title>
<link rel="stylesheet" href="register.css">
<style>
        /* Reset default margin & padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-image: radial-gradient(circle, #edeeea, #eff0eb, #f0f1ec, #f2f3ec, #f4f4ed);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 350px;
            height: 100vh;
            background-image: linear-gradient(to right top, #b6eb38, #febc03, #ff834c, #ff558f, #e458ce);
            color: black;
            font-weight:bold;
            padding-top: 20px;
            position: fixed;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            padding: 15px;
            text-align: center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* To prevent content from hiding behind sidebar */
            padding: 50px;
            width:350px;
            flex-grow: 1;
            
            background: #f4f4f9;
            position:relative;
            top:80px;
            left:190px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(230, 230, 250, 0.3));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
    	 .main-content h3 {
    font-size: 16px;
    font-weight: 500;
    background: #f8f8f8;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 12px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.05);
    text-align: left;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
}
    	/* Style radio buttons */
/* Align all labels properly */
form label {
    display: block; /* Ensures each label is on a new line */
    font-weight: bold;
    margin-bottom: 5px; /* Adds space below labels */
    text-align: left; /* Align labels to the left */
}

/* Styling input fields with black border */
form input[type="text"],
form input[type="email"],
form input[type="password"],
form input[type="date"] {
    width: 100%; /* Makes input fields take full width */
    padding: 8px;
    border: 2px solid black; /* Adds black border */
    border-radius: 5px; /* Soft rounded corners */
    font-size: 14px;
}

/* Radio button group - Vertical alignment */
.radio-group {
    display: flex;
    flex-direction: column; /* Places radio buttons in a straight vertical line */
    gap: 8px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 10px; /* Space between radio button and text */
}

.radio-group input[type="radio"] {
    width: 18px; 
    height: 18px; /* Ensures proper size */
     accent-color: black; /* Changes radio button color (optional) */
}
	 
    </style>
